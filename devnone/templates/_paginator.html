{% macro button_paginator(paginator) -%}
    <nav class="container-fluid">
        <ul class="pagination">
            {% for page in range(1, paginator.pages + 1) %}
                <li class="{% if page == paginator.page %} active {% endif %}"><a href="{{ url_for('requests', page=page) }}">{{ page }}</a></li>
            {% endfor %}
        </ul>
    </nav>
{%- endmacro %}
